name: Build PPT Merger EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed merge_ppt.py

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: PPT-Merger-EXE
        path: dist/merge_ppt.exe
